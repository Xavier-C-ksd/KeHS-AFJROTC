<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Staff - Kennewick High School AFJROTC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Meet Our Staff</h1>
    <p>Dedicated instructors shaping tomorrow's leaders.</p>
  </main>

  <section class="staff-section">
    <h2>Our Instructors</h2>
    <div class="staff-container" id="staff-container"></div>
  </section>

  <div id="footer"></div>
  <script src="include.js"></script>
  <script>
    fetch('staff.json')
      .then(res => res.json())
      .then(staffList => {
        const container = document.getElementById('staff-container');
        staffList.forEach(staff => {
          const card = document.createElement('div');
          card.classList.add('staff-card');
          card.innerHTML = `
            <div class="staff-front">
              <img src="${staff.image || 'https://via.placeholder.com/250x250.png?text=No+Image'}" alt="${staff.name}" class="staff-img">
              <div class="staff-name">${staff.name}</div>
              <div class="staff-title">${staff.title}</div>
            </div>
            <div class="staff-back">
              <p>${staff.info}</p>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error('Failed to load staff data:', err));
  </script>
</body>
</html>
